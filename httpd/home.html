<html>
<head>
<title>Welcome to 207httpd</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
<textarea id="text"></textarea>
<button class="join-table" id="1">Join Table 1</button>
<button class="join-table" id="2">Join Table 2</button>
<button class="join-table" id="3">Join Table 3</button>


<script>
 $(document).ready(function(){
	$(".join-table").click(function(){
	        $.ajax({
	        	url: "http://127.0.0.1:8082/join-table/"+$(this).attr("id"), 
	        	success: function(result){
	        		obj = JSON.parse(result);
	        		console.log(obj);
	        		console.log(obj.a);	
	        		console.log(obj.b);	
	            	
	        	},
	        	error: function(result){
	        		
	        		console.log("Error");	
	        		
	        	}
	    });
	    });
});
</script>

</body>
</html>
